# =============================================================================
# Remembr — Docker Compose (Self-Hosted)
# =============================================================================
# Start all services: docker-compose up -d
# Run migrations:     docker-compose exec server alembic upgrade head
# Stop services:      docker-compose down
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # PostgreSQL + pgvector — Long-term episodic memory storage
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: remembr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: remembr
      POSTGRES_PASSWORD: remembr
      POSTGRES_DB: remembr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remembr -d remembr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Redis — Short-term memory cache and rate limiting
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: remembr-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Remembr Server — FastAPI application
  # ---------------------------------------------------------------------------
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: remembr-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://remembr:remembr@postgres:5432/remembr}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  postgres_data:
    driver: local
